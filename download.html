<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Download TikTok Videos Without Watermark</title>
    <style>
        /* Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #ff0050;
            --secondary-color: #00f2ea;
            --accent-color: #8a30ff;
            --text-color: #333333;
            --text-light: #ffffff;
            --bg-color: #f9f9f9;
            --bg-dark: #121212;
            --card-bg: #ffffff;
            --card-dark: #1e1e1e;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Dark Mode Support */
        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        .top-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0.1;
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-circle {
            width: 48px;
            height: 48px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-image {
            width: 32px;
            height: 32px;
        }

        .logo-text {
            margin-left: 12px;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-item {
            position: relative;
            font-weight: 600;
            transition: var(--transition);
        }

        .nav-item:hover {
            color: var(--primary-color);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .nav-item:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 50px;
        }

        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
        }

        /* Video Container */
        .video-container {
            width: 100%;
            height: 360px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background-color: #444444;
        }

        @media (min-width: 768px) {
            .video-container {
                width: 50%;
                height: 400px;
            }
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right Side Content */
        .right-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .right-content {
                width: 50%;
            }
        }

        /* User Card */
        .user-card {
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background-color: var(--card-bg);
        }

        body.dark .user-card {
            background-color: var(--card-dark);
        }

        .user-header {
            padding: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 700;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-username {
            font-size: 14px;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .more-videos-btn {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: white;
            color: var(--primary-color);
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 14px;
            transition: var(--transition);
        }

        .more-videos-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .more-videos-icon {
            margin-left: 6px;
            width: 16px;
            height: 16px;
        }

        /* Download Buttons Section */
        .download-section {
            padding: 20px;
        }

        .download-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .download-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .download-btn {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 20px;
            border-radius: var(--radius);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .no-watermark {
            background: linear-gradient(to right, var(--primary-color), #ff4880);
        }

        .with-watermark {
            background: linear-gradient(to right, var(--secondary-color), #4aeaff);
        }

        .download-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .download-title {
            font-weight: 600;
            font-size: 18px;
        }

        .download-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Music Section */
        .music-card {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: var(--radius);
            background: linear-gradient(to right, var(--accent-color), #b970ff);
            color: white;
        }

        .music-cover-container {
            position: relative;
        }

        .music-cover {
            width: 48px;
            height: 48px;
            border-radius: 8px;
        }

        .music-icon {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-icon svg {
            width: 12px;
            height: 12px;
            fill: var(--accent-color);
        }

        .music-info {
            flex: 1;
            min-width: 0;
            margin-left: 15px;
        }

        .music-title {
            font-weight: 700;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-author {
            font-size: 12px;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-download-btn {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .music-download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .music-download-icon {
            width: 20px;
            height: 20px;
        }

        /* Download Form */
        .download-form {
            padding: 25px;
            border-radius: var(--radius);
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
        }

        body.dark .download-form {
            background-color: var(--card-dark);
        }

        .form-title {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .link-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #999;
        }

        .url-input {
            width: 100%;
            height: 50px;
            padding: 10px 15px 10px 45px;
            border-radius: var(--radius);
            border: 1px solid #ddd;
            font-size: 16px;
            transition: var(--transition);
        }

        body.dark .url-input {
            background-color: #2d2d2d;
            border-color: #444;
            color: white;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 0, 80, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: var(--radius);
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .submit-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Loader */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader-card {
            background-color: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 90%;
            text-align: center;
        }

        body.dark .loader-card {
            background-color: var(--card-dark);
            color: white;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 0, 80, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loader-text {
            font-size: 14px;
            color: #666;
        }

        body.dark .loader-text {
            color: #aaa;
        }

        /* Animation for dots loader */
        @keyframes scale {
            0%, 100% { transform: scale(1); opacity: 0.75; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .dots circle {
            animation: scale 1.5s infinite ease-in-out;
        }

        .dots #dot1 {
            animation-delay: 0s;
        }

        .dots #dot2 {
            animation-delay: 0.3s;
        }

        .dots #dot3 {
            animation-delay: 0.6s;
        }

        /* Helper Classes */
        .hidden {
            display: none;
        }
    </style>
</head>
